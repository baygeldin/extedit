<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Extedit Demo</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <style type="text/css">
            body {
                background-color: antiquewhite;
                text-align: justify;
                font: 10px "Lucida Sans Unicode", "Lucida Sans", "Lucida Grande", verdana, arial, helvetica;
            }

            #wrap {
                margin: 200px auto;
                width: 350px;
                padding: 5px;
            }

            #myeditor {
                width: 100%;
                margin-top: 10px;
            }
        </style>
        <link rel="stylesheet" href="lib/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="lib/extedit.js"></script>
    </head>
    <body>
        <div id="wrap">
            Hello! This is the demo page for jQuery plugin extedit.
            It shows how to show editor and <a href="#" id="example">how to get data</a> from it. Enjoy! (＾_＾)
            <div id="myeditor"></div>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#myeditor').extedit({
                    controls: 'bold italic underline strike textSize '
                        + 'textColour link noWrap code',
                    content: 'Hello World! ... D-oh! Hello <b>WYSIWIG!</b>'
                });
                $('#example').on('click', function() {
                    alert($('#myeditor').extedit('getContent'));
                });
            });
        </script>
    </body>
</html>
